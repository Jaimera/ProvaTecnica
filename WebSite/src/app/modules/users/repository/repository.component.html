<div class="container" style="padding-top: 10px">
  <table class="table table-hover ">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">URL</th>
      </tr>
    </thead>
    <tbody *ngFor="let repo of repos">
      <tr>
        <td>{{repo.id}}</td>
        <td>{{repo.name}}</td>
        <td><a [href]="repo.html_url">{{repo.html_url}}</a></td>
      </tr>
    </tbody>
  </table>
</div>
