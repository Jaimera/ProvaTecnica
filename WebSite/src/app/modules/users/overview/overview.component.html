<div class="container" style="padding-top: 10px">
  <div *ngIf="detail" class="col">
    <div class="row">
      <span><strong>ID: </strong>{{detail.id}}</span>
    </div>

    <div class="row">
      <span><strong>Login: </strong>{{detail.login}}</span>
    </div>

    <div class="row">
      <span><strong>URL do perfil: </strong><a [href]="detail.html_url">{{detail.html_url}}</a></span>
    </div>

    <div class="row">
      <span><strong>Data de Cadastro: </strong>{{detail.created_at | date: 'dd/MM/yyyy HH:mm:ss'}}</span>
    </div>
  </div>
</div>
